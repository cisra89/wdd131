<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Product review form for customer feedback and ratings">
<title>Product Review Form</title>

<link rel="stylesheet" href="styles/form.css">

<script src="js/form.js" defer></script>
</head>

<body>

<header>
  <h1>Product Review</h1>
</header>

<main>
<form method="get" action="review.html">

<label for="product">Product Name</label>
<select id="product" name="product" required>
  <option value="" disabled selected>Select a Product ...</option>
</select>

<fieldset>
<legend>Overall Rating</legend>

<input type="radio" id="rate1" name="rating" value="1" required>
<label for="rate1">☆</label>

<input type="radio" id="rate2" name="rating" value="2">
<label for="rate2">☆☆</label>

<input type="radio" id="rate3" name="rating" value="3">
<label for="rate3">☆☆☆</label>

<input type="radio" id="rate4" name="rating" value="4">
<label for="rate4">☆☆☆☆</label>

<input type="radio" id="rate5" name="rating" value="5">
<label for="rate5">☆☆☆☆☆</label>

</fieldset>

<label for="installDate">Date of Installation</label>
<input type="date" id="installDate" name="installDate" required>

<fieldset>
<legend>Useful Features</legend>

<input type="checkbox" id="feat1" name="features" value="Easy Setup">
<label for="feat1">Easy Setup</label>

<input type="checkbox" id="feat2" name="features" value="Performance">
<label for="feat2">Performance</label>

<input type="checkbox" id="feat3" name="features" value="Design">
<label for="feat3">Design</label>

<input type="checkbox" id="feat4" name="features" value="Battery">
<label for="feat4">Battery Life</label>

</fieldset>

<label for="review">Written Review</label>
<textarea id="review" name="review" rows="4"></textarea>

<label for="username">Your Name</label>
<input type="text" id="username" name="username">

<input type="submit" value="Submit Review">

</form>
</main>

<footer>
  <p>© <span id="year"></span> Israel Cirne</p>
  <p>Last Modified: <span id="modified"></span></p>
</footer>

<script>
document.getElementById("year").textContent = new Date().getFullYear();
document.getElementById("modified").textContent = document.lastModified;
</script>

</body>
</html>
