<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Submit a product review with rating, features, and installation date.">
<title>Product Review Form</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<link rel="stylesheet" href="styles/form.css">
<script src="js/form.js" defer></script>
</head>

<body>

<header>
  <h1>Product Review</h1>
</header>

<main>
<form method="get" action="review.html" class="review-form">

<label for="product">Product Name</label>
<select id="product" name="product" required>
  <option value="" disabled selected>Select a Product ...</option>
</select>

<fieldset>
<legend>Overall Rating</legend>

<label><input type="radio" name="rating" value="1" required> ☆</label>
<label><input type="radio" name="rating" value="2" required> ☆☆</label>
<label><input type="radio" name="rating" value="3" required> ☆☆☆</label>
<label><input type="radio" name="rating" value="4" required> ☆☆☆☆</label>
<label><input type="radio" name="rating" value="5" required> ☆☆☆☆☆</label>

</fieldset>

<label for="installDate">Date of Installation</label>
<input type="date" id="installDate" name="installDate" required>

<fieldset>
<legend>Useful Features</legend>

<label><input type="checkbox" name="features" value="Easy Setup"> Easy Setup</label>
<label><input type="checkbox" name="features" value="Performance"> Performance</label>
<label><input type="checkbox" name="features" value="Design"> Design</label>
<label><input type="checkbox" name="features" value="Battery"> Battery</label>

</fieldset>

<label for="review">Written Review</label>
<textarea id="review" name="review" rows="4"></textarea>

<label for="username">Your Name</label>
<input type="text" id="username" name="username">

<input type="submit" value="Submit Review" class="submit-btn">

</form>
</main>

<footer>
  <p>© 2026 Product Reviews</p>
</footer>

</body>
</html>
